<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thread</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      background: radial-gradient(ellipse at center, #0d1b3a 0%, #000000 100%);
      color: #eee;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .post, .comment {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    form {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-family: inherit;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #eee;
      color: #0d1b3a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    small {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="threadTitle">Loading...</h1>
    <div class="post" id="firstPost">Please wait...</div>

    <h2>Comments</h2>
    <div id="comments"></div>

    <form id="commentForm">
      <textarea id="commentContent" placeholder="Write a comment..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </div>

  <script>
    const backendURL = 'https://hermetism.onrender.com';
    const urlParams = new URLSearchParams(window.location.search);
    const threadId = urlParams.get('id');

async function loadThread() {
  const res = await fetch(`${backendURL}/api/threads/${threadId}`);
  const threadData = await res.json();
  const thread = threadData[0];

  document.getElementById('threadTitle').textContent = thread.title;
  document.getElementById('firstPost').innerHTML = `
    <div>${thread.content}</div>
    <small>${new Date(thread.createdAt).toLocaleString()}</small>
  `;

  const commentsDiv = document.getElementById('comments');
  commentsDiv.innerHTML = '';
  thread.comments.forEach(comment => {
    const div = document.createElement('div');
    div.className = 'comment';
    div.innerHTML = `
      <div>${comment.content}</div>
      <small>${new Date(comment.created_at).toLocaleString()}</small>
    `;
    commentsDiv.appendChild(div);
  });
}

    document.getElementById('commentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('commentContent').value.trim();
      if (!content) return;

      const res = await fetch(`${backendURL}/api/threads/${threadId}/comments`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });

      if (res.ok) {
        document.getElementById('commentContent').value = '';
        loadThread();
      } else {
        alert('Error posting comment.');
      }
    });

    loadThread();
  </script>
</body>
</html>
