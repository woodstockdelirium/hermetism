<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hermetism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      background: radial-gradient(ellipse at center, #0d1b3a 0%, #000000 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #eee;
      margin: 0;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .mystic-button {
      background-color: transparent;
      border: 2px solid #eee;
      color: #eee;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .mystic-button:hover {
      background-color: #eee;
      color: #0d1b3a;
      box-shadow: 0 0 15px #eee;
    }

    .centered-content {
      text-align: center;
    }

    img {
      border-radius: 15px;
      width: 400px;
      display: block;
    }

    iframe {
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Кнопки слева -->
    <div class="button-group">
      <button class="mystic-button">Тест 1</button>
      <button class="mystic-button">Тест 2</button>
      <button class="mystic-button">Тест 3</button>
    </div>

    <!-- Картинка + текст + видео -->
    <div class="centered-content">
      <img src="asabove_sobelow.jpg" alt="As Above So Below">
      <h1>Hermetism is a thing</h1>
      <p>Great!</p>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/KwoDaRB_mDU" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
