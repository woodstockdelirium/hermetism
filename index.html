<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hermetism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #0d1b3a 0%, #000000 100%);
      color: #eee;
      padding: 20px;
      overflow: hidden;
      margin: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    iframe {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div class="content">
  <div style="text-align:center;">
    <img src="asabove_sobelow.jpg" alt="As Above So Below" width="400" style="border-radius: 15px;">
  </div>

  <h1>Hermetism is a thing</h1>
  <p>Great!</p>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/KwoDaRB_mDU" 
  title="YouTube video player" frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
  </iframe>
</div>

<script>
  const canvas = document.getElementById('star-canvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let w, h;

  function initCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        radius: Math.random() * 1.5 + 1,
        alpha: Math.random(),
        delta: Math.random() * 0.02
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, w, h);
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = rgba(255, 255, 255, ${star.alpha});
      ctx.fill();

      star.alpha += star.delta;
      if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;
    }
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', initCanvas);
  initCanvas();
  drawStars();
</script>

</body>
</html>
