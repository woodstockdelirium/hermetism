<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hermetism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #0d1b3a 0%, #000000 100%);
      color: #eee;
      padding: 20px;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      margin: 0;
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        50px 80px white,
        120px 200px white,
        300px 150px white,
        400px 90px white,
        550px 170px white,
        700px 130px white,
        850px 250px white,
        920px 50px white,
        1050px 220px white;
    }

    iframe {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="stars"></div>

<div class="content">
  <div style="text-align:center;">
    <img src="asabove_sobelow.jpg" alt="As Above So Below" width="400" style="border-radius: 15px;">
  </div>

  <h1>Hermetism is a thing</h1>
  <p>Great!</p>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/KwoDaRB_mDU" 
  title="YouTube video player" frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
  </iframe>
</div>

</body>
</html>
