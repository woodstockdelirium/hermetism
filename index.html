<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hermetism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #0d1b3a 0%, #000000 100%);
      color: #eee;
      padding: 20px;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    /* Псевдоэлемент для звёздного фона */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    iframe {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="content">
  <div style="text-align:center;">
    <img src="asabove_sobelow.jpg" alt="As Above So Below" width="400" style="border-radius: 15px;">
  </div>

  <h1>Hermetism is a thing</h1>
  <p>Great!</p>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/KwoDaRB_mDU" 
  title="YouTube video player" frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
  </iframe>
</div>

</body>
</html>
