<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hermetism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #0d1b3a 0%, #000000 100%);
      color: #eee;
      padding: 20px;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      margin: 0;
    }

    iframe {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      animation: sparkle 3s infinite alternate;
    }

    @keyframes sparkle {
      0% {
        box-shadow: 
          100px 200px #fff,
          200px 400px #fff,
          300px 100px #fff,
          400px 300px #fff,
          500px 500px #fff,
          600px 150px #fff,
          700px 350px #fff,
          800px 250px #fff,
          900px 450px #fff,
          1000px 50px #fff;
        opacity: 0.2;
      }
      100% {
        box-shadow: 
          120px 220px #fff,
          220px 420px #fff,
          320px 120px #fff,
          420px 320px #fff,
          520px 520px #fff,
          620px 170px #fff,
          720px 370px #fff,
          820px 270px #fff,
          920px 470px #fff,
          1020px 70px #fff;
        opacity: 1;
      }
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="stars"></div>

<div class="content">
  <div style="text-align:center;">
    <img src="asabove_sobelow.jpg" alt="As Above So Below" width="400" style="border-radius: 15px;">
  </div>

  <h1>Hermetism is a thing</h1>
  <p>Great!</p>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/KwoDaRB_mDU" 
  title="YouTube video player" frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
  </iframe>
</div>

</body>
</html>
